<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uptime Monitor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .status {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
        }
        .status.success {
            background-color: #d4edda;
            color: #155724;
        }
        .status.failure {
            background-color: #f8d7da;
            color: #721c24;
        }
        .timestamp {
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Uptime Monitor</h1>
        <div id="logs">
            <!-- Logs will be inserted here -->
        </div>
    </div>
    <script>
        // Fetch and display logs from ping_log.txt
        fetch('https://raw.githubusercontent.com/jarting/uptime-monitor/main/uptime_log.json')
            .then(response => response.text())
            .then(data => {
                const lines = data.split('\n');
                const logsContainer = document.getElementById('logs');

                lines.forEach(line => {
                    if (line.trim()) { // Check if line is not empty
                        const [timestamp, status] = line.split(' - ');
                        const logElement = document.createElement('div');
                        logElement.className = `status ${status.includes('failed') ? 'failure' : 'success'}`;
                        logElement.innerHTML = `
                            <span>${status}</span>
                            <span class="timestamp">${timestamp}</span>
                        `;
                        logsContainer.appendChild(logElement);
                    }
                });
            });
    </script>
</body>
</html>
