<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uptime Openwrt Monitor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .bar {
            height: 20px;
            border-radius: 5px;
            margin: 5px 0;
        }
        .bar.success {
            background-color: #28a745;
        }
        .bar.failure {
            background-color: #dc3545;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Uptime Monitor</h1>
        <canvas id="uptimeChart" width="400" height="200"></canvas>
        <div id="logs">
            <!-- Logs will be inserted here -->
        </div>
    </div>
    <script>
        // Dummy data for the example
        const labels = ["10:00", "10:05", "10:10", "10:15", "10:20"];
        const data = {
            labels: labels,
            datasets: [{
                label: 'Ping Response Time (ms)',
                backgroundColor: 'rgba(54, 162, 235, 0.2)',
                borderColor: 'rgba(54, 162, 235, 1)',
                data: [23, 45, 0, 22, 50], // Example response times (0 indicates failure)
            }]
        };

        const config = {
            type: 'line',
            data: data,
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                },
                plugins: {
                    legend: {
                        display: false
                    },
                    tooltip: {
                        callbacks: {
                            label: function(tooltipItem) {
                                if (tooltipItem.raw === 0) {
                                    return 'Ping failed';
                                }
                                return `Ping: ${tooltipItem.raw} ms`;
                            }
                        }
                    }
                }
            }
        };

        const uptimeChart = new Chart(
            document.getElementById('uptimeChart'),
            config
        );

        // Fetch and display logs from ping_log.txt
        fetch('https://raw.githubusercontent.com/jarting/uptime-monitor/main/ping_log.txt')
            .then(response => response.text())
            .then(data => {
                const lines = data.split('\n');
                const logsContainer = document.getElementById('logs');

                lines.forEach(line => {
                    if (line.trim()) { // Check if line is not empty
                        const [timestamp, status] = line.split(' - ');
                        const logElement = document.createElement('div');
                        logElement.className = `bar ${status.includes('failed') ? 'failure' : 'success'}`;
                        logsContainer.appendChild(logElement);
                    }
                });
            });
    </script>
</body>
</html>
