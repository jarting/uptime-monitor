<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uptime Monitor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Uptime Monitor</h1>
        <canvas id="uptimeChart" width="400" height="200"></canvas>
    </div>
    <script>
        fetch('https://raw.githubusercontent.com/jarting/uptime-monitor/main/ping_log.txt')
            .then(response => response.text())
            .then(data => {
                const lines = data.trim().split('\n').reverse(); // Membalikkan urutan agar terbaru di kanan
                const labels = [];
                const values = [];

                lines.forEach(line => {
                    const [timestamp, status] = line.split(' - ');
                    labels.push(timestamp);
                    values.push(status.includes('failed') ? 0 : parseInt(status.split(' ')[1])); // Nilai 0 untuk kegagalan
                });

                // Konfigurasi grafik
                const config = {
                    type: 'bar',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Ping Response Time (ms)',
                            backgroundColor: values.map(value => value === 0 ? '#dc3545' : '#28a745'),
                            borderColor: '#ffffff',
                            borderWidth: 1,
                            data: values,
                        }]
                    },
                    options: {
                        indexAxis: 'y',
                        scales: {
                            x: {
                                beginAtZero: true,
                                reverse: true
                            },
                            y: {
                                beginAtZero: true
                            }
                        },
                        plugins: {
                            legend: {
                                display: false
                            },
                            tooltip: {
                                callbacks: {
                                    label: function(tooltipItem) {
                                        if (tooltipItem.raw === 0) {
                                            return 'Ping failed';
                                        }
                                        return `Ping: ${tooltipItem.raw} ms`;
                                    }
                                }
                            }
                        }
                    }
                };

                // Membuat grafik
                const uptimeChart = new Chart(
                    document.getElementById('uptimeChart'),
                    config
                );
            });
    </script>
</body>
</html>
